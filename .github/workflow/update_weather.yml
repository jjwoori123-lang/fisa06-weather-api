name: Update Weather Data

on:
  # 1. 매일 정해진 시간에 실행 (예: 매일 자정 UTC 기준)
  schedule:
    - cron: '0 0 * * *'
  
  # 2. main 브랜치에 푸시되었을 때 실행
  push:
    branches: [ "main" ]
    
  # 3. 수동으로 실행 버튼을 누를 수 있게 설정
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # 사용하는 파이썬 버전에 맞춰 수정

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # requirements.txt가 없다면 직접 필요한 라이브러리 설치
          # pip install requests pandas 

      - name: Run update_weather.py
        env:
          # API 키가 필요하다면 GitHub Secrets에 저장 후 사용
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
        run: python update_weather.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: update weather data [skip ci]" || echo "No changes to commit"
          git push