name: Update Weather Data

on:
  schedule:
    # 매일 한국 시간 오전 9시 (UTC 00:00)
    - cron: '0 0 * * *'
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    # 파일을 수정해서 다시 올리려면(push) 이 권한이 꼭 필요함
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12' # 에러 해결을 위해 3.12로 상향

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then 
            pip install -r requirements.txt
          else 
            # 만약 파일이 없더라도 기본적으로 필요한건 설치하게 설정
            pip install requests python-dotenv
          fi

      - name: Run update_weather.py
        env:
          # GitHub Secrets에 넣은 이름과 똑같이 맞춰야 함
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
        run: python update_weather.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          # 변경사항이 있을 때만 커밋, 없으면 무시
          git commit -m "chore: update weather data [skip ci]" || echo "No changes to commit"
          git push