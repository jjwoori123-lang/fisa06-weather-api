name: Update Weather Data

on:
  schedule:
    # 매일 한국 시간 오전 9시 (UTC 00:00)에 실행
    - cron: '0 0 * * *'
  push:
    branches: [ "main" ]
  workflow_dispatch: # 수동 실행 버튼 활성화

jobs:
  build:
    runs-on: ubuntu-latest
    
    # 레포지토리에 쓰기 권한을 명시적으로 부여 (업데이트된 데이터 push용)
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # requirements.txt가 있으면 설치, 없으면 직접 requests 설치
          if [ -f requirements.txt ]; then 
            pip install -r requirements.txt
          else 
            pip install requests 
          fi

      - name: Run update_weather.py
        env:
          # GitHub Secrets에 저장한 변수명을 여기에 매칭
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
        run: python update_weather.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          # 변경사항이 있을 때만 커밋 (없으면 에러 없이 통과)
          git commit -m "chore: update weather data [skip ci]" || echo "No changes to commit"
          git push